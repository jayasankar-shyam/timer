<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" class="">
    <script src="script.js" defer></script>

<body>
    <h1 class="ideas typing-text">Hack with Us!</h1>
    <div class="countdown-container">
        <div class="days-c">
            <p id="Days">0</p>
            <p id="fc"><br></p>
            <span class="per">Days</span>
        </div>
        <div class="days-c">
            <p class="Big-text countdown-el" id="Hours">0</p>
            <p id="fd"><br></p>
            <span class="per">Hours</span>
        </div>
        <div class="days-c">
            <p class="Big-text countdown-el" id="Minutes">0</p>
            <p id="fd"><br></p>
            <span class="per">Minutes</span>
        </div>
        <div class="days-c">
            <p class="Big-text countdown-el" id="Seconds">0</p>
            <p id="fd"><br></p>
            <span class="per" id="per2">Seconds</span>
        </div>
       
    </div>
     <h2>&#10092; Make your minutes count! / &#10093;</h2>
    
</body>
<script>
    const text = document.querySelector('.typing-text');
    
    // make a words array
    const words = [
    "Ideate",
    "Innovate",
    "Develop",
    "Hack"
    ];
    
    // start typing effect
    setTyper(text, words);
    
    function setTyper(element, words) {
    
    const LETTER_TYPE_DELAY = 75;
    const WORD_STAY_DELAY = 2000;
    
    const DIRECTION_FORWARDS = 0;
    const DIRECTION_BACKWARDS = 1;
    
    var direction = DIRECTION_FORWARDS;
    var wordIndex = 0;
    var letterIndex = 0;
    
    var wordTypeInterval;
    
    startTyping();
    
    function startTyping() {
      wordTypeInterval = setInterval(typeLetter, LETTER_TYPE_DELAY);
    }
    
    function typeLetter() {
      const word = words[wordIndex];
    
      if (direction == DIRECTION_FORWARDS) {
        letterIndex++;
    
        if (letterIndex == word.length) {
          direction = DIRECTION_BACKWARDS;
          clearInterval(wordTypeInterval);
          setTimeout(startTyping, WORD_STAY_DELAY);
        }
    
      } else if (direction == DIRECTION_BACKWARDS) {
        letterIndex--;
    
        if (letterIndex == 0) {
          nextWord();
        }
      }
    
      const textToType = word.substring(0, letterIndex);
    
      element.textContent = textToType;
    }
    
    function nextWord() {
    
      letterIndex = 0;
      direction = DIRECTION_FORWARDS;
      wordIndex++;
    
      if (wordIndex == words.length) {
        wordIndex = 0;
      }
    
    }
    }
    
 </script>
</html>
